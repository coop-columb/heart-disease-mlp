services:
  # A Docker web service for Heart Disease Prediction API
  - type: web
    name: heart-disease-prediction-api
    runtime: docker
    plan: free
    healthCheckPath: /health
    dockerfilePath: ./Dockerfile  # Explicitly point to Dockerfile
    envVars:
      - key: PORT
        value: 8000
      - key: MODEL_DIR
        value: /app/models
    autoDeploy: true  # Enable auto-deployment from git